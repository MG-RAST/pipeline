cwlVersion: v1.0
class: CommandLineTool
baseCommand: awe_blat_rna.pl

hints:
  DockerRequirement:
    dockerPull: mgrast/pipeline:cwl

label: "rna sims blat"

requirements:
  InitialWorkDirRequirement:
    listing:
      - entryname: userattr.json
        entry: |
          {
            "stage_id": "450",
            "stage_name": "rna.sims",
            "m5rna_sims_version": "$(inputs.rna_nr_version)",
            "data_type": "similarity",
            "file_format": "blast m8",
            "sim_type": "rna"
          }


inputs:
  input:
    type: File
    inputBinding:
      prefix: -input
  rna_nr:
    type: File
    inputBinding:
      prefix: -rna_nr
  output:
    type: string
    inputBinding:
      prefix: -output
  assembled:
    type: boolean?
    default: false
    inputBinding:
      prefix: -assembled
  rna_nr_version:
    type: string
      
                 
  
                        
outputs:
  sims:
    type: File
    outputBinding:
      glob: $(inputs.output)
  userattr:
    type: File
    outputBinding:
      glob: userattr.json
 
        