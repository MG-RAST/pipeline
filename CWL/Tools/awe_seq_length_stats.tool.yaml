cwlVersion: v1.0
class: CommandLineTool
baseCommand: awe_seq_length_stats.pl

inputs:
  input:
    type: File
    inputBinding:
      prefix: -input
  input_json:
    type: File
    inputBinding:
      prefix: -input_json
  output_json:
    type: string
    inputBinding:
      prefix: -output_json
  type:
    type: string
    doc: "File type, either fasta or fastq. Default is fasta."
    default: fasta
    inputBinding:
      prefix: -type
  help:
    type: boolean
    default: false
    inputBindnig:
      prefix: -help
                 
outputs:
  stats:
    type: File
    glob: $(inputs.output_json)